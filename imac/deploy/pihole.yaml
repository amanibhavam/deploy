apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: imac--pihole
  namespace: argocd
spec:
  project: imac
  source:
    repoURL: 'https://github.com/amanibhavam/deploy'
    path: imac/pihole
    targetRevision: master
  destination:
    name: imac
    namespace: pihole
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
