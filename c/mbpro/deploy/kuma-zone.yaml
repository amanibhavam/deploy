apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mbpro--kuma-zone
  namespace: argocd
spec:
  project: mbpro
  source:
    repoURL: 'https://github.com/amanibhavam/deploy'
    path: mbpro/kuma-zone
    targetRevision: master
  destination:
    name: mbpro
    namespace: kuma-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
