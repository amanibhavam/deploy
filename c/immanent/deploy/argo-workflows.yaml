apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: immanent--argo-workflows
  namespace: argocd
spec:
  project: immanent
  source:
    repoURL: 'https://github.com/amanibhavam/deploy'
    path: immanent/argo-workflows
    targetRevision: master
  destination:
    name: immanent
    namespace: argo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
