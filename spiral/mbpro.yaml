---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: mbpro
  namespace: argocd
spec:
  sourceRepos:
  - '*'
  destinations:
  - namespace: '*'
    server: '*'
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  orphanedResources:
    warn: false
    ignore:
    - group: cilium.io
      kind: CiliumIdentity
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: spiral--mbpro
  namespace: argocd
spec:
  project: mbpro
  source:
    repoURL: 'https://github.com/amanibhavam/spiral'
    path: mbpro
    targetRevision: 0.0.1
  destination:
    name: in-cluster
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
