---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: spiral
  namespace: argocd
spec:
  sourceRepos:
  - '*'
  destinations:
  - namespace: '*'
    server: '*'
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  orphanedResources:
    warn: false
    ignore:
    - group: cilium.io
      kind: CiliumIdentity
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: spiral
  namespace: argocd
spec:
  project: spiral
  source:
    repoURL: 'https://github.com/amanibhavam/deploy'
    path: spiral
    targetRevision: master
  destination:
    name: in-cluster
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
